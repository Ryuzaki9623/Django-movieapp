{% extends 'base.html' %}
{% block body %}

<div class = "container">
    <div class = "row">
    {% for i in movie_list %}
        <div class = "col-md-3 mr-5">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="400px">
                <div class="card-body" style = "height:300px;">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.dec}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
